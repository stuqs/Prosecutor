<script type="text/javascript" src="/media/js/jquery.js"></script>
<script type="text/javascript" src="/media/js/selects.js"></script>

<form name="filter" action="." method="GET" accept-charset="UTF-8" autocomplete="off">
    <table align="center">
        <tr>
            <th>Поиск по ФИО</th>
            <th>Фильтрация по прокуратуре</th>
        </tr>
        <tr>
            <th><input type="text" name="employee" size="30"></th>

            <th> <select name="prosecutors_office" class="SelectBox">
                <option selected disabled>Выберите Прокуратуру</option>
                {% for po in po_list %}
                    <option value={{ po.id }}>{{ po }}</option>
                {% endfor %}
            </select></th>


            <th><input type="reset" value="Очистить"></th>
        </tr>
        <tr>
            <th>Телефон</th>
            <th>Управление</th>
        </tr>
        <tr>
            <th><input type="text" name="telephone" size="30"></th>

            <th> <select name="department" id="id_department" class="SelectBox">
                <option selected value="" disabled>Выберите Управление</option>
                {% for department in department_list %}
                    <option value={{ department.id }}>{{ department }}</option>
                {% endfor %}
            </select></th>


            <th><input type="submit" value="Поиск"></th>
        </tr>
        <tr>
            <th></th>
            <th>Отдел</th>
        </tr>
        <tr>
            <th></th>


            <th> <select name="division" id="id_division" disabled="disabled" class="SelectBox">
                <option selected disabled>Выберите Отдел</option>
            </select></th>


        </tr>
    </table>
</form>
