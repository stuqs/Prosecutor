{% load staticfiles %}
<script type="text/javascript" src="{% static "js/selects.js" %}"></script>

<form name="filter" action="." method="GET" accept-charset="UTF-8" autocomplete="off" style="padding-bottom: 6px;">
    <table align="center">
        <tr>
            <th colspan="2" style="padding-bottom: 12px; font-size: 34px;" class="filter_text" >Поиск</th>
        </tr>

        <tr>
            <th class="filter_text">ФИО</th>
            <th class="filter_text">Прокуратура</th>
        </tr>
        <tr>
            <th><input type="text" name="employee" size="30"></th>
            <th> <select name="prosecutors_office" id="id_prosecutors_office">
                <option selected value="" disabled>Выберите Прокуратуру</option>
                {% for po in po_list %}
                    <option value={{ po.id }}>{{ po }}</option>
                {% endfor %}
            </select></th>
        </tr>
        <tr>
            <th class="filter_text">Телефон</th>
            <th class="filter_text">Управление</th>
        </tr>
        <tr>
            <th><input type="text" name="telephone" size="30"></th>
            <th> <select name="department" id="id_department" disabled="disabled">
                <option selected value="" disabled>Выберите Управление</option>
            </select></th>
        </tr>
        <tr>
            <th></th>
            <th class="filter_text">Отдел</th>
        </tr>
        <tr>
            <th></th>
            <th> <select name="division" id="id_division" disabled="disabled">
                <option selected disabled>Выберите Отдел</option>
            </select></th>
        </tr>
    </table>
    <div align="center"><input type="reset" value="Очистить" class="button1">
        <input type="submit" value="Поиск" class="button2"></div>
</form>
<br>
