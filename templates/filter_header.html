<style>
    select {
        width: 300px; /* Ширина списка в пикселах */
    }
</style>


<form name="filter" action="." method="GET" accept-charset="UTF-8" autocomplete="off">
    <table align="center">
        <tr>
            <th>Поиск по ФИО</th>
            <th>Фильтрация по прокуратуре</th>
        </tr>
        <tr>
            <th><input type="text" name="employee" size="30"></th>



            <th> <select name="prosecutors_office" name="select">
                <option selected disabled>Выберите Прокуратуру</option>
                {% for po in po_list %}
                    <option>{{ po }}</option>
                {% endfor %}
            </select></th>




            <th><input type="reset" value="Очистить"></th>
        </tr>
        <tr>
            <th>Телефон</th>
            <th>Управление</th>
        </tr>
        <tr>
            <th><input type="text" name="telephone" size="30"></th>



            <th> <select name="department" name="select">
                <option selected disabled>Выберите Управление</option>
                {% for department in department_list %}
                    <option>{{ department }}</option>
                {% endfor %}
            </select></th>



            <th><input type="submit" value="Поиск"></th>
        </tr>
        <tr>
            <th></th>
            <th>Отдел</th>
        </tr>
        <tr>
            <th></th>




            <th> <select name="division" name="select">
                <option selected disabled>Выберите Отдел</option>
                {% for division in division_list %}
                    <option>{{ division }}</option>
                {% endfor %}
            </select></th>





        </tr>
    </table>
</form>
