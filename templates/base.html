<html lang="en">

    <link rel="stylesheet" href="/media/css/site_style2.css" type="text/css" />
    <link rel="stylesheet" href="/media/css/style.css" type="text/css" />
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

{% block right %}{% endblock %}
